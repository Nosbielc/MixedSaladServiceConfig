server:
  port: 9094

eureka:
  instance:
    hostname: localhost
    port: 9091
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}    #needed to trigger info and endpoint update after restart
    #   user.name: "user"         #These two are needed so that the server
    #   user.password: "password" #can access the protected client endpoints
  client:
    serviceUrl:
      defaultZone: ttp://localhost:9091/eureka/

spring:
  application:
    name: admin-service
  profiles:
    active:
      - secure
  boot:
    admin:
      context-path: /admin
      ui:
        title: Mixed Salad Admin
  security:
    user:
      name: "user"
      password: "password"

management:
  endpoints:
    web:
      exposure:
        include: "*"  #<2>
  endpoint:
    health:
      show-details: ALWAYS
