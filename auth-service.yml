# Injected properties
auth:
  redirectionUrl: http://localhost:9093/auth
  emailFrom: noreply@example.com
  corsAllowedOrigins: "*"
management:
  endpoints:
    web:
      base-path: /
spring: 
  jackson: 
    time-zone: America/Sao_Paulo
  datasource:
    hikari:
      maximum-pool-size: 25
    url: jdbc:h2:file:./auth-app;DB_CLOSE_ON_EXIT=TRUE
    platform: h2
    username: authapp
    password: authap
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: false
        type: trace
        jdbc:
          time_zone: America/Sao_Paulo
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: true
logging:
  file: auth-service.log