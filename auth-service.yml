server:
  port: 9093

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

security:
    oauth2:
      client:
          access-token-validity-seconds: 1800
          authorized-grant-types: password,refresh_token
          client-id: coderef
          client-secret: $2a$10$p9Pk0fQNAQSesI4vuvKA0OZanDD2
          resource-ids: resources
          scope: read,write

spring:
  datasource:
    hikari:
      maximum-pool-size: 25
    url: jdbc:h2:file:./auth-app;DB_CLOSE_ON_EXIT=TRUE
    platform: h2
    username: authapp
    password: authap
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: false
        type: trace
        jdbc:
          time_zone: UTC-3
  ###
  #   H2 Settings
  ###
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: true
  management:
    endpoints:
      web:
        exposure:
          include: "*"
      jmx:
        exposure:
          include: "*"
   endpoint:
     health:
       show-details: always
     shutdown:
        enabled: false
      metrics: true
    health:
      mongo:
        enabled: false
logging:
  file: auth-service.log